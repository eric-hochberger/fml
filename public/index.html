<!DOCTYPE html>
<html>
  <head>
    <title>Fantasy Music League</title>
    <link rel="icon" type="image/png" href="/images/playandrlogo.png" />
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #ffffff;
        color: #333333;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding-top: 40px; /* Space for future header */
      }
      h1 {
        font-size: 36px;
        margin-bottom: 10px;
        color: #333333;
      }
      .site-logo {
        width: 400px; /* Increase size as needed */
        height: auto;
        margin-right: 10px;
        vertical-align: middle; /* Align with text */
      }
      .subtitle {
        font-size: 18px;
        color: #666666;
        margin-bottom: 30px;
        text-align: center;
        max-width: 600px;
      }
      .google-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 24px;
        background-color: #151414;
        color: #ffffff;
        border: none;
        border-radius: 25px;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .google-btn img {
        width: 20px;
        height: 20px;
        margin-right: 10px;
      }
      .google-btn:hover {
        background-color: #333333;
      }
      .header {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin-bottom: 20px;
      }
      .site-logo {
        width: 200px; /* Adjust size as needed */
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="/images/playandrlogo.png" alt="Site Logo" class="site-logo" />
    </div>
    <div class="subtitle">
      Draft a roster of artists and compete to see if you have the best eye for
      talent!
    </div>
    <button class="google-btn" id="googleSignInBtn">
      <img
        src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
        alt="Google Logo"
      />
      Continue with Google
    </button>

    <script src="firebaseConfig.js?v=1.2" type="module"></script>

    <script type="module">
      import { auth, db } from "./firebaseConfig.js?v=1.2";
      import {
        signInWithPopup,
        GoogleAuthProvider,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
      import {
        doc,
        getDoc,
        query,
        collection,
        where,
        getDocs,
      } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

      // Check if user is already signed in
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          // User is signed in, check if they have a team
          const email = user.email;
          const teamsRef = collection(db, "teams");
          const q = query(teamsRef, where("userEmail", "==", email));

          try {
            const querySnapshot = await getDocs(q);
            if (!querySnapshot.empty) {
              // User has at least one team
              window.location.href = "my_teams.html";
            } else {
              // User doesn't have a team, redirect to league selection
              window.location.href = "league_selection.html";
            }
          } catch (error) {
            console.error("Error checking for user teams:", error);
          }
        }
      });

      // Google Sign-In
      const googleSignInBtn = document.getElementById("googleSignInBtn");
      googleSignInBtn.addEventListener("click", () => {
        const provider = new GoogleAuthProvider();
        signInWithPopup(auth, provider)
          .then((result) => {
            const user = result.user;
            console.log("User signed in:", user);

            // Check for teams after sign-in
            const email = user.email;
            const teamsRef = collection(db, "teams");
            const q = query(teamsRef, where("userEmail", "==", email));

            return getDocs(q);
          })
          .then((querySnapshot) => {
            if (!querySnapshot.empty) {
              // User has at least one team
              window.location.href = "my_teams.html";
            } else {
              // No team found, redirect to league selection
              window.location.href = "league_selection.html";
            }
          })
          .catch((error) => {
            console.error("Error during sign-in:", error);
            alert(`Error: ${error.message}`);
          });
      });
    </script>
  </body>
</html>
