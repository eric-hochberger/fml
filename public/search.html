    <!-- Include Firebase and other necessary scripts -->
    <script src="firebaseConfig.js?v=1.2" type="module"></script>
    <script type="module">
      import { auth, db } from "./firebaseConfig.js?v=1.2";
      import {
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
      import {
        getDoc,
        doc,
        setDoc,
        updateDoc,
        arrayUnion,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

      let userEmail = null;
      let leagueId = null;
      let leagueData = null;
      let slots = {};

      document.addEventListener("DOMContentLoaded", async () => {
        const leagueHeaderElem = document.getElementById("leagueHeader");

        try {
          onAuthStateChanged(auth, async (user) => {
            if (!user) {
              window.location.href = "index.html";
            } else {
              userEmail = user.email;
              leagueId = localStorage.getItem("leagueId");

              console.log("Retrieved leagueId from local storage:", leagueId);

              if (!leagueId) {
                alert("No league selected. Redirecting to league selection.");
                window.location.href = "league_selection.html";
              } else {
                await fetchLeagueData();
                setupPage();
                displayEndDate();
              }
            }
          });
        } catch (error) {
          console.error("Error during DOMContentLoaded:", error);
        }

        // Add Spotify button click handler
        const connectSpotifyBtn = document.getElementById("connectSpotifyBtn");
        if (connectSpotifyBtn) {
          connectSpotifyBtn.addEventListener("click", () => {
            const loadingMessage = document.getElementById(
              "spotifyLoadingMessage"
            );
            if (loadingMessage) {
              loadingMessage.style.display = "block";
            }
            localStorage.setItem("showSpotifyLoading", "true");
            localStorage.removeItem("spotify_access_token");
            window.location.href = generateSpotifyAuthUrl();
          });
        }

        // Check for Spotify callback
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get("code");
        const state = urlParams.get("state");
        const savedState = localStorage.getItem("spotify_auth_state");

        if (code && state && state === savedState) {
          handleSpotifyCallback(code);
        } else {
          localStorage.removeItem("showSpotifyLoading");
        }

        // Check if we should show loading message from previous session
        const shouldShowLoading = localStorage.getItem("showSpotifyLoading");
        const loadingMessage = document.getElementById("spotifyLoadingMessage");

        if (shouldShowLoading === "true" && loadingMessage) {
          loadingMessage.style.display = "block";
        }

        // Create the recommendations container if it doesn't exist
        if (!document.getElementById("spotifyRecommendations")) {
          const recommendationsDiv = document.createElement("div");
          recommendationsDiv.id = "spotifyRecommendations";
          recommendationsDiv.className = "recommendations-container";
          document.querySelector(".container").appendChild(recommendationsDiv);
        }

        // Keep only one style element with all the CSS
        const recommendationsStyle = document.createElement("style");
        recommendationsStyle.textContent = `
          /* Spotify button styling */
          .spotify-button-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 20px 0;
          }
          
          #getSpotifyRecommendationsBtn {
            margin: 0 auto;
            display: block;
          }
          
          /* Recommendations styling */
          #spotifyRecommendations {
            margin: 20px 0;
            width: 100%;
            max-width: 100%;
          }

          .recommendation-slot-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            width: 100%;
          }

          .recommendation-artists-container {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            gap: 15px;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 10px 0;
            width: 100%;
            -webkit-overflow-scrolling: touch;
          }

          .recommendation-artist-card {
            flex: 0 0 150px;
            min-width: 150px;
            max-width: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            background: white;
          }

          .recommendation-artist-card:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
          }

          .recommendation-artist-card img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 4px;
          }

          .recommendation-artist-name {
            margin: 5px 0;
            text-align: center;
            font-weight: bold;
          }

          .recommendation-artist-listeners {
            margin: 5px 0;
            text-align: center;
            font-size: 0.8em;
            color: #666;
          }

          /* Scrollbar styling */
          .recommendation-artists-container::-webkit-scrollbar {
            height: 8px;
          }

          .recommendation-artists-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
          }

          .recommendation-artists-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
          }

          .recommendation-artists-container::-webkit-scrollbar-thumb:hover {
            background: #555;
          }
        `;
        document.head.appendChild(recommendationsStyle);

        // Find the Spotify button and wrap it in a centered container if needed
        const spotifyButton = document.getElementById(
          "getSpotifyRecommendationsBtn"
        );
        if (
          spotifyButton &&
          !spotifyButton.parentElement.classList.contains(
            "spotify-button-container"
          )
        ) {
          const buttonContainer = document.createElement("div");
          buttonContainer.className = "spotify-button-container";

          // Replace the button with the container + button
          spotifyButton.parentNode.insertBefore(buttonContainer, spotifyButton);
          buttonContainer.appendChild(spotifyButton);
        }

        // Force the recommendations container to be in a new row
        const recommendationsContainer = document.getElementById(
          "spotifyRecommendations"
        );

        if (recommendationsContainer) {
          // Force it to be a block element on a new row
          recommendationsContainer.style.display = "block";
          recommendationsContainer.style.width = "100%";
          recommendationsContainer.style.clear = "both";

          // Add a line break before the recommendations container
          const br = document.createElement("br");
          recommendationsContainer.parentNode.insertBefore(
            br,
            recommendationsContainer
          );
        }

        // Make sure the spotify section is properly positioned
        const spotifySection = document.querySelector(".spotify-section");
        if (spotifySection) {
          spotifySection.style.display = "flex";
          spotifySection.style.justifyContent = "center";
          spotifySection.style.width = "100%";
          spotifySection.style.clear = "both";
        }

        // Fix the structure to match roster.html exactly
        if (
          spotifySection &&
          recommendationsContainer &&
          !spotifySection.contains(recommendationsContainer)
        ) {
          // In roster.html, the recommendations container is INSIDE the spotify-section
          // Move the recommendations container inside the spotify-section
          recommendationsContainer.parentNode.removeChild(
            recommendationsContainer
          );
          spotifySection.appendChild(recommendationsContainer);

          // Add CSS to ensure proper layout
          const structureStyle = document.createElement("style");
          structureStyle.textContent = `
            /* Match the structure in roster.html */
            .spotify-section {
              display: flex;
              align-items: center;
              justify-content: center;
              gap: 10px;
              margin: 20px 0;
              width: 100%;
              position: relative;
              flex-wrap: wrap; /* Allow wrapping for the recommendations */
            }
            
            #spotifyRecommendations {
              width: 100%;
              margin-top: 20px;
            }
          `;
          document.head.appendChild(structureStyle);
        }
      });

      async function fetchLeagueData() {
        const leagueHeaderElem = document.getElementById("leagueHeader");

        try {
          const leagueDoc = await getDoc(doc(db, "leagues", leagueId));
          if (leagueDoc.exists()) {
            leagueData = leagueDoc.data();
            console.log("Fetched League Data:", leagueData);

            // Display league name with start and end dates
            const startDate = leagueData.startDate
              ? new Date(leagueData.startDate)
              : "Not available";
            const endDate = leagueData.endDate
              ? new Date(leagueData.endDate)
              : "Not available";

            leagueHeaderElem.textContent = `League: ${leagueData.leagueName} | Start Date: ${startDate} | End Date: ${endDate}`;
          } else {
            alert("League not found. Redirecting to league selection.");
            window.location.href = "league_selection.html";
          }
        } catch (error) {
          console.error("Error fetching league data:", error);
          alert("Error fetching league data. Please try again.");
        }
      }

      function setupPage() {
        const leagueNameElem = document.getElementById("leagueHeader");
        leagueNameElem.textContent = `League: ${leagueData.leagueName}`;

        updateRulesSection();
        setupRosterSlots();
      }

      function updateRulesSection() {
        const rulesList = document.getElementById("rulesList");
        rulesList.innerHTML = "";

        const rules = [
          "Scoring is based on average percentage change in Spotify monthly listeners of your artists.",
          "Each artist must have more than 500 Spotify monthly listeners.",
          "Artists must fit into the appropriate slot based on their Spotify monthly listeners",
          "Refer to monthly listener counts on the Spotify app.",
          "Click on an artist to add them to your roster, artist selections fill automatically from left to right.",
        ];

        // Add main rules
        rules.forEach((rule) => {
          const li = document.createElement("li");
          li.textContent = rule;
          rulesList.appendChild(li);
        });

        // Add additional rules
        const additionalRules = [
          "No duplicate artists in the same team.",
          "All slots must be filled before submitting the team.",
          "A team name must be provided before submitting the team.",
        ];

        additionalRules.forEach((rule) => {
          const li = document.createElement("li");
          li.textContent = rule;
          rulesList.appendChild(li);
        });
      }

      function setupRosterSlots() {
        const rosterContainer = document.getElementById("rosterSlots");
        rosterContainer.innerHTML = "";
        slots = {};

        for (let i = 1; i <= 5; i++) {
          const slotId = `slot${i}`;
          const slotThreshold = leagueData.listenerThresholds[`slot_${i}`];

          // Create slot container
          const slotContainer = document.createElement("div");
          slotContainer.classList.add("roster-slot-container");

          // Create roster slot
          const rosterSlot = document.createElement("div");
          rosterSlot.classList.add("roster-slot");
          rosterSlot.id = slotId;

          // Create slot label
          const slotLabel = document.createElement("div");
          slotLabel.classList.add("slot-label");
          slotLabel.textContent = `Slot ${i}: < ${formatNumberWithCommas(
            slotThreshold
          )}`;

          // Append elements
          slotContainer.appendChild(rosterSlot);
          slotContainer.appendChild(slotLabel);
          rosterContainer.appendChild(slotContainer);

          // Add to slots object
          slots[slotId] = rosterSlot;
        }
      }

      // Format numbers with commas
      function formatNumberWithCommas(x) {
        if (x === undefined || x === null) {
          return "0";
        }
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }

      // Rest of your existing code, with necessary adjustments
      const searchBtn = document.getElementById("searchBtn");
      const searchInput = document.getElementById("searchInput");

      async function searchArtists() {
        hideError(); // Clear any existing error messages
        showSearchLoadingMessage(); // Show loading message when search starts
        try {
          const query = searchInput.value;
          const tokenResponse = await fetch(
            "https://us-central1-fantasy-musicpleague-test.cloudfunctions.net/getToken"
          );
          const tokenData = await tokenResponse.json();
          const accessToken = tokenData.access_token;

          const searchResponse = await fetch(
            `https://api.spotify.com/v1/search?q=${encodeURIComponent(
              query
            )}&type=artist`,
            {
              headers: {
                Authorization: `Bearer ${accessToken}`,
              },
            }
          );
          const searchData = await searchResponse.json();
          await displayResults(searchData);
        } catch (error) {
          console.error("Error fetching data:", error);
        } finally {
          hideSearchLoadingMessage(); // Hide loading message after results are displayed
        }
      }

      function showSearchLoadingMessage() {
        document.getElementById("searchLoadingMessage").style.display = "block";
      }

      function hideSearchLoadingMessage() {
        document.getElementById("searchLoadingMessage").style.display = "none";
      }

      searchBtn.addEventListener("click", () => {
        showSearchLoadingMessage();
        searchArtists().finally(hideSearchLoadingMessage);
      });
      searchInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          searchArtists();
        }
      });

      async function displayResults(data) {
        const searchResults = document.getElementById("searchResults");
        searchResults.innerHTML = "";

        // Create a container for search results with similar styling
        const resultsGrid = document.createElement("div");
        resultsGrid.className = "artists-grid";
        resultsGrid.style.display = "flex";
        resultsGrid.style.gap = "15px";
        resultsGrid.style.overflowX = "auto";
        resultsGrid.style.padding = "10px 0";
        resultsGrid.style.scrollSnapType = "x proximity";
        resultsGrid.style.webkitOverflowScrolling = "touch";
        resultsGrid.style.margin = "0 -15px";
        resultsGrid.style.padding = "0 15px";

        const artists = data.artists.items.slice(0, 5);
        const listenersData = await Promise.all(
          artists.map((artist) => getArtistMonthlyListeners(artist.id))
        );

        artists.forEach((artist, index) => {
          const card = document.createElement("div");
          card.className = "artist-card";
          card.style.flex = "0 0 150px";
          card.style.scrollSnapAlign = "start";
          card.style.padding = "10px";
          card.style.border = "1px solid #ddd";
          card.style.borderRadius = "8px";
          card.style.cursor = "pointer";
          card.style.transition = "transform 0.2s";
          card.style.background = "white";
          card.style.minWidth = "150px";

          if (artist.images && artist.images[0]) {
            const img = document.createElement("img");
            img.src = artist.images[0].url;
            img.style.width = "100%";
            img.style.aspectRatio = "1";
            img.style.objectFit = "cover";
            img.style.borderRadius = "4px";
            card.appendChild(img);
          }

          const name = document.createElement("p");
          name.textContent = artist.name;
          name.style.margin = "5px 0";
          name.style.textAlign = "center";
          name.style.fontWeight = "bold";
          card.appendChild(name);

          const monthlyListeners =
            listenersData[index]?.monthlyStreams ?? "N/A";
          const listeners = document.createElement("p");
          listeners.textContent =
            monthlyListeners !== "N/A"
              ? `${formatNumberWithCommas(monthlyListeners)} listeners`
              : "N/A listeners";
          listeners.style.margin = "5px 0";
          listeners.style.textAlign = "center";
          listeners.style.fontSize = "0.9em";
          listeners.style.color = "#666";
          card.appendChild(listeners);

          // Add hover effect
          card.addEventListener("mouseover", () => {
            card.style.transform = "scale(1.05)";
            card.style.boxShadow = "0 2px 8px rgba(0, 0, 0, 0.1)";
          });

          card.addEventListener("mouseout", () => {
            card.style.transform = "scale(1)";
            card.style.boxShadow = "none";
          });

          // Add click handler
          card.addEventListener("click", () => {
            addArtistToRoster(artist);
          });

          resultsGrid.appendChild(card);
        });

        searchResults.appendChild(resultsGrid);
      }

      function addArtistToRoster(artist) {
        const artistName = artist.name;
        const artistImage = artist.images[0]
          ? artist.images[0].url
          : "https://via.placeholder.com/50";
        const artistLink = artist.external_urls.spotify;
        const artistId = artist.id;

        // Fetch artist details to get monthly listeners from your cloud function
        getArtistMonthlyListeners(artistId).then((data) => {
          if (!data || data.monthlyStreams === null) {
            showError("Unable to fetch monthly listeners for this artist.");
            return;
          }

          const { artistName: fetchedArtistName, monthlyStreams } = data;

          // Determine which slot the artist fits into
          const suitableSlotId = findSuitableSlot(monthlyStreams);
          if (suitableSlotId) {
            fillRosterSlot(
              slots[suitableSlotId],
              fetchedArtistName,
              artistImage,
              artistLink,
              monthlyStreams,
              artistId
            );
          } else {
            showError(
              "No suitable slot available for this artist based on their monthly listeners."
            );
          }
        });
      }

      // Function to call your cloud function to get monthly listeners
      async function getArtistMonthlyListeners(artistCode) {
        try {
          const response = await fetch(
            `https://us-central1-fantasy-musicpleague-test.cloudfunctions.net/getArtistMonthlyListeners?artistCode=${artistCode}`
          );
          const data = await response.json();
          return data; // Contains artistName and monthlyStreams
        } catch (error) {
          console.error("Error fetching artist monthly listeners:", error);
          return null;
        }
      }

      function findSuitableSlot(monthlyListeners) {
        for (let i = 1; i <= 5; i++) {
          const slotId = `slot${i}`;
          const slotThreshold = leagueData.listenerThresholds[`slot_${i}`];
          if (monthlyListeners < slotThreshold && isSlotEmpty(slots[slotId])) {
            return slotId;
          }
        }
        return null; // No suitable slot found
      }

      function isSlotEmpty(slot) {
        return slot.querySelector("img") === null;
      }

      function isDuplicateArtist(artistName) {
        return Object.values(slots).some((slot) => {
          const nameElem = slot.querySelector("div");
          return nameElem && nameElem.textContent === artistName;
        });
      }

      function fillRosterSlot(
        slot,
        artistName,
        artistImage,
        artistLink,
        monthlyListeners,
        artistId
      ) {
        slot.innerHTML = "";
        const img = document.createElement("img");
        img.src = artistImage;
        img.style.width = "50px";
        img.style.height = "50px";
        slot.appendChild(img);

        const artistInfo = document.createElement("div");
        artistInfo.classList.add("artist-info");

        const name = document.createElement("div");
        name.textContent = artistName;
        name.setAttribute("data-link", artistLink); // Store the artist link
        name.setAttribute("data-monthly-listeners", monthlyListeners); // Store monthly listeners
        name.setAttribute("data-artist-id", artistId); // Store artist ID
        artistInfo.appendChild(name);

        const mlElem = document.createElement("div");
        mlElem.textContent = `Monthly Listeners: ${formatNumberWithCommas(
          monthlyListeners
        )}`;
        artistInfo.appendChild(mlElem);

        slot.appendChild(artistInfo);

        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove";
        removeBtn.classList.add("remove-btn");
        removeBtn.addEventListener("click", () => {
          slot.innerHTML = "";
          hideError();
        });
        slot.appendChild(removeBtn);
      }

      function getArtistInfo(slot) {
        const img = slot.querySelector("img");
        const nameElem = slot.querySelector(".artist-info > div");

        return {
          imageUrl: img ? img.src : "",
          name: nameElem
            ? nameElem.textContent.split("Monthly Listeners:")[0].trim()
            : "",
          link: nameElem ? nameElem.getAttribute("data-link") : null,
          monthly_listeners: nameElem
            ? parseInt(nameElem.getAttribute("data-monthly-listeners"), 10)
            : null,
          artistId: nameElem ? nameElem.getAttribute("data-artist-id") : null,
        };
      }

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
      }

      function hideError() {
        errorMessage.style.display = "none";
      }

      function showSubmitLoadingMessage() {
        document.getElementById("submitLoadingMessage").style.display = "block";
      }

      function hideSubmitLoadingMessage() {
        document.getElementById("submitLoadingMessage").style.display = "none";
      }

      async function submitRoster() {
        hideError();
        showSubmitLoadingMessage();

        try {
          const teamName = teamNameInput.value.trim();
          if (!teamName) {
            showError("Please enter a team name");
            return;
          }

          // Check if all slots are filled
          const artists = {};
          let allSlotsFilled = true;

          for (let i = 1; i <= 5; i++) {
            const slotId = `slot${i}`;
            const artistInfo = getArtistInfo(slots[slotId]);
            if (artistInfo.name === "") {
              allSlotsFilled = false;
              break;
            }
            artists[`slot_${i}`] = artistInfo;
          }

          if (!allSlotsFilled) {
            showError("Please fill all the slots before submitting your team");
            return;
          }

          const email = userEmail;

          const data = {
            email,
            leagueId,
            teamname: teamName,
            artists,
          };

          const response = await fetch(
            "https://us-central1-fantasy-musicpleague-test.cloudfunctions.net/validate",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            }
          );

          const result = await response.json();

          if (result.status === "success") {
            // Store teamId and leagueId in localStorage
            localStorage.setItem("selectedTeamId", result.teamId);
            localStorage.setItem("selectedLeagueId", leagueId);
            window.location.href = "roster.html";
          } else {
            showError(result.issues.map((issue) => issue.message).join("\n"));
          }
        } catch (error) {
          console.error("Error submitting roster:", error);
          showError("Error submitting roster. Please try again.");
        } finally {
          hideSubmitLoadingMessage();
        }
      }

      submitBtn.addEventListener("click", () => {
        submitRoster();
      });

      // Back to Top functionality
      window.addEventListener("scroll", () => {
        if (window.scrollY > 200) {
          backToTopBtn.style.display = "block";
        } else {
          backToTopBtn.style.display = "none";
        }
      });

      backToTopBtn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });

      function displayEndDate() {
        if (leagueData && leagueData.endDate) {
          const endDate = new Date(leagueData.endDate);
          const formattedEndDate = endDate.toLocaleDateString();
          const formattedStartDate = new Date(

            endDateElement.style.marginTop = "10px"; // Adjust margin as needed

            // Append the end date to the header
            headerElement.appendChild(startDateElement);
            headerElement.appendChild(endDateElement);

            console.error("Header container not found.");

        } else {
          console.error("End date is missing in league data.");

      // Add Sign Out functionality
      const signOutLink = document.getElementById("signOutLink");

      signOutLink.addEventListener("click", (e) => {
        e.preventDefault(); // Prevent default link behavior
        signOut(auth)
          .then(() => {
            console.log("User signed out successfully");
            window.location.href = "index.html"; // Redirect to the sign-in page
          })
          .catch((error) => {
            console.error("Error signing out:", error);
          });
      });

      function generateRandomString(length) {
        const possible =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        let text = "";

        for (let i = 0; i < length; i++) {
          text += possible.charAt(Math.floor(Math.random() * possible.length));
        }
        return text;
      }

      function generateSpotifyAuthUrl() {
        try {
          let redirectUri;
          if (
            window.location.hostname === "127.0.0.1" ||
            window.location.hostname === "localhost"
          ) {
            redirectUri = "http://127.0.0.1:5501/public/search.html";
          } else if (
            window.location.hostname === "fantasy-musicpleague-test.web.app"
          ) {
            redirectUri =
              "https://fantasy-musicpleague-test.web.app/search.html";
          } else {
            redirectUri = "https://playandr.com/search.html";
          }

          console.log("Using redirect URI:", redirectUri);

          const clientId = "1ecaed228b794566a15797402a728c04";
          const state = generateRandomString(16);
          localStorage.setItem("spotify_auth_state", state);

          const scope = "user-top-read";
          const params = new URLSearchParams({
            response_type: "code",
            client_id: clientId,
            scope: scope,
            redirect_uri: redirectUri,
            state: state,
          });

          return `https://accounts.spotify.com/authorize?${params}`;
        } catch (error) {
          console.error("Error generating Spotify auth URL:", error);
          return null;
        }
      }

      // Updated handleSpotifyCallback function with better error handling
      async function handleSpotifyCallback(code) {
        console.log("Starting Spotify callback with code:", code);
        try {
          let redirectUri;
          if (
            window.location.hostname === "127.0.0.1" ||
            window.location.hostname === "localhost"
          ) {
            redirectUri = "http://127.0.0.1:5501/public/search.html";
          } else if (
            window.location.hostname === "fantasy-musicpleague-test.web.app"
          ) {
            redirectUri =
              "https://fantasy-musicpleague-test.web.app/search.html";
          } else {
            redirectUri = "https://playandr.com/search.html";
          }

          console.log("Using redirect URI:", redirectUri);

          // First, exchange the code for an access token
          const tokenResponse = await fetch(
            "https://us-central1-fantasy-musicpleague-test.cloudfunctions.net/exchangeSpotifyCode",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                code,
                redirectUri,
              }),
            }
          );

          if (!tokenResponse.ok) {
            const errorText = await tokenResponse.text();
            console.error(
              "Token exchange failed:",
              tokenResponse.status,
              errorText
            );
            throw new Error(
              `Token exchange failed: ${tokenResponse.status} - ${errorText}`
            );
          }

          const tokenData = await tokenResponse.json();
          console.log("Token exchange successful");

          if (!tokenData.access_token) {
            console.error("No access token in response:", tokenData);
            throw new Error("No access token received");
          }

          // Store the token
          localStorage.setItem("spotify_access_token", tokenData.access_token);

          // Get recommendations using the token
          const recommendationsResponse = await fetch(
            "https://us-central1-fantasy-musicpleague-test.cloudfunctions.net/getSpotifyRecommendations",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                spotifyToken: tokenData.access_token,
                leagueId: leagueId,
              }),
            }
          );

          if (!recommendationsResponse.ok) {
            const errorText = await recommendationsResponse.text();
            console.error(
              "Recommendations request failed:",
              recommendationsResponse.status,
              errorText
            );
            throw new Error(
              `Recommendations request failed: ${recommendationsResponse.status} - ${errorText}`
            );
          }

          const recommendationsData = await recommendationsResponse.json();
          console.log("Recommendations received successfully");

          // Display the recommendations
          await displaySpotifyRecommendations(recommendationsData);
        } catch (error) {
          console.error("Error in handleSpotifyCallback:", error);
          showError(`Failed to connect with Spotify: ${error.message}`);
        } finally {
          // Clean up
          localStorage.removeItem("showSpotifyLoading");
          localStorage.removeItem("spotify_auth_state");

          const loadingMessage = document.getElementById(
            "spotifyLoadingMessage"
          );
          if (loadingMessage) {
            loadingMessage.style.display = "none";
          }
        }
      }

      // Update displaySpotifyRecommendations to clear the loading state
      async function displaySpotifyRecommendations(data) {
        console.log("Displaying Spotify recommendations:", data);

        // Hide loading message and clear localStorage flag
        const loadingMessage = document.getElementById("spotifyLoadingMessage");
        if (loadingMessage) {
          loadingMessage.style.display = "none";
        }
        localStorage.removeItem("showSpotifyLoading");

          displayRecommendationsList(data.recommendations, data.thresholds);

          showError("Failed to get recommendations");
        }
      }

      // Direct copy of displayRecommendationsList from roster.html with minimal adaptations
      function displayRecommendationsList(recommendations, thresholds) {
        const container = document.getElementById("spotifyRecommendations");
        if (!container) {
          console.error("Recommendations container not found");
          return;
        }

        container.innerHTML = "";

        // Create header
        const header = document.createElement("h3");
        header.textContent = "Recommended Artists Based on Your Spotify";
        header.style.textAlign = "center";
        container.appendChild(header);

        // Process each slot's recommendations
        Object.keys(recommendations).forEach((slot) => {
          const slotNumber = slot.split("_")[1];
          const threshold = thresholds[slot];
          const artists = recommendations[slot];

          if (!artists || artists.length === 0) return;

          // Create slot section
          const slotSection = document.createElement("div");
          slotSection.className = "slot-recommendations";

          // Create slot header
          const slotHeader = document.createElement("h4");
          slotHeader.textContent = `Slot ${slotNumber}: Under ${formatNumberWithCommas(
            threshold
          )} Listeners`;
          slotSection.appendChild(slotHeader);

          // Create artists container for this slot (horizontal scrolling)
          const artistsGrid = document.createElement("div");
          artistsGrid.className = "artists-grid";

          // Add each artist in this slot
          artists.forEach((artist) => {
            const artistCard = document.createElement("div");
            artistCard.className = "artist-card";

            // Artist image
            if (artist.images && artist.images.length > 0) {
              const img = document.createElement("img");
              img.src = artist.images[0].url;
              img.alt = artist.name;
              artistCard.appendChild(img);
            }

            // Artist name and listeners
            const nameElement = document.createElement("p");
            nameElement.style.fontWeight = "bold";
            nameElement.textContent = artist.name;
            artistCard.appendChild(nameElement);

            const listenersElement = document.createElement("p");
            listenersElement.textContent = `${formatNumberWithCommas(
              artist.monthlyStreams
            )} monthly listeners`;
            artistCard.appendChild(listenersElement);

            // Add click handler to select this artist for roster
            artistCard.addEventListener("click", () => {
              // Create a properly structured artist object
              const artistData = {
                name: artist.name,
                images: artist.images || [],
                external_urls: artist.external_urls || {},
                id: artist.id,
                monthlyStreams: artist.monthlyStreams,
              };

              // Call the existing function to add artist to roster
              addArtistToRoster(artistData);
            });

            artistsGrid.appendChild(artistCard);
          });

          slotSection.appendChild(artistsGrid);
          container.appendChild(slotSection);
        });
      }
