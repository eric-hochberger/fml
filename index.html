<!DOCTYPE html>
<html>
  <head>
    <title>Google Authentication</title>
    <style>
      .container {
        text-align: center;
        margin-top: 50px;
      }
      .btn {
        padding: 10px 20px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Google Authentication</h1>
      <button class="btn" id="googleSignInBtn">Sign in with Google</button>
    </div>

    <script type="module">
      // Function to fetch Firebase config from your Cloud Function
      async function fetchFirebaseConfig() {
        try {
          const response = await fetch("/getFirebaseConfig");
          return await response.json();
        } catch (error) {
          console.error("Error fetching Firebase config:", error);
          alert("Error initializing app. Please try again.");
        }
      }

      async function initializeAppAndAuth() {
        const firebaseConfig = await fetchFirebaseConfig();

        if (!firebaseConfig) return;

        // Import the functions you need from the SDKs you need
        const { initializeApp } = await import(
          "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"
        );
        const { getAuth, signInWithPopup, GoogleAuthProvider } = await import(
          "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"
        );

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Google Sign-In
        const googleSignInBtn = document.getElementById("googleSignInBtn");
        googleSignInBtn.addEventListener("click", () => {
          const provider = new GoogleAuthProvider();
          signInWithPopup(auth, provider)
            .then((result) => {
              const user = result.user;
              localStorage.setItem("userEmail", user.email);
              // Check if the user already has a team
              fetch(`/check-team?email=${user.email}`)
                .then((response) => response.json())
                .then((data) => {
                  if (data.hasTeam) {
                    window.location.href = "roster.html";
                  } else {
                    window.location.href = "search.html";
                  }
                })
                .catch((error) => {
                  console.error("Error checking team:", error);
                  alert("Error checking team. Please try again.");
                });
            })
            .catch((error) => {
              console.error(error);
              alert(`Error: ${error.message}`);
            });
        });
      }

      initializeAppAndAuth();
    </script>
  </body>
</html>
